<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Falange Premium ‚Äî Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .panel{
      width:100%;
      max-width:480px;
      background:#111827;
      border-radius:16px;
      padding:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.5);
    }
    h1{
      margin:0 0 6px;
      text-align:center;
      font-size:20px;
    }
    .sub{
      text-align:center;
      font-size:12px;
      color:#9ca3af;
      margin-bottom:20px;
    }
    .btn{
      display:block;
      width:100%;
      padding:14px;
      margin-bottom:12px;
      border-radius:14px;
      border:none;
      background:#2563eb;
      color:#fff;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
    }
    .btn.secondary{
      background:#374151;
    }
    .status{
      margin:14px 0;
      text-align:center;
      font-weight:700;
      font-size:13px;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Falange Premium</h1>
    <div class="sub">Painel do assinante</div>

    <div id="status" class="status"></div>

    <a class="btn" href="sopa.html">üß© Gerador de Sopa de Letras</a>

    <a class="btn secondary" href="#" onclick="alert('Em breve')">
      üé≤ Gerador de Bingo (em breve)
    </a>

    <a class="btn secondary" href="#" onclick="alert('Em breve')">
      üß† Outros geradores (em breve)
    </a>

    <button class="btn secondary" onclick="sair()">üö™ Sair</button>
  </div>

<script>
  // prote√ß√£o
  if (localStorage.getItem("falange_ok") !== "1") {
    window.location.replace("index.html");
  }

  function sair(){
    localStorage.removeItem("falange_ok");
    window.location.replace("index.html");
  }

  function mostrarStatus(){
    const dataStr = localStorage.getItem("falange_activatedAt");
    const dias = Number(localStorage.getItem("falange_days") || 0);
    const el = document.getElementById("status");

    if(!dataStr || !dias){
      el.textContent = "‚ùå Assinatura n√£o encontrada";
      el.style.color = "#dc2626";
      return;
    }

    const inicio = new Date(dataStr);
    const agora = new Date();
    const diff = Math.floor((agora - inicio)/(1000*60*60*24));
    const restante = dias - diff;

    if(restante <= 0){
      el.textContent = "‚õî Assinatura expirada";
      el.style.color = "#dc2626";
      localStorage.removeItem("falange_ok");
      return;
    }

    el.textContent = `‚úÖ Assinatura ativa ‚Äî ${restante} dia(s) restantes`;
    el.style.color = "#16a34a";
  }

  mostrarStatus();
</script>

</body>
</html>
