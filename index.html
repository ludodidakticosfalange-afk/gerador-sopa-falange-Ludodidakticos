<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Portal Premium — Falange & Ludodidakticos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      font-family:system-ui, Arial, sans-serif;
      background:#0b1220;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .box{
      width:100%;
      max-width:420px;
      background:#111827;
      border-radius:16px;
      padding:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.5);
    }
    h1{
      margin:0 0 6px;
      font-size:20px;
      text-align:center;
    }
    .sub{
      font-size:12px;
      color:#9ca3af;
      text-align:center;
      margin-bottom:16px;
    }
    label{
      font-size:12px;
      display:block;
      margin-bottom:6px;
      color:#e5e7eb;
    }
    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:12px;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      background:#2563eb;
      color:#fff;
      font-weight:800;
      font-size:14px;
      cursor:pointer;
    }
    .msg{
      margin-top:10px;
      font-size:12px;
      color:#fca5a5;
      text-align:center;
      min-height:16px;
    }
    .footer{
      margin-top:16px;
      font-size:11px;
      color:#9ca3af;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Portal Premium</h1>
    <div class="sub">Falange Educación Lúdica &amp; Ludodidakticos</div>

    <label>Código de acesso</label>
    <input id="code" placeholder="Digite seu código" />

    <button onclick="entrar()">Entrar</button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      Assinatura educacional • Uso profissional
    </div>
  </div>

  <script>
    function entrar(){
      const code = document.getElementById("code").value.trim();

      if(!code){
        document.getElementById("msg").textContent =
          "Digite o código para continuar.";
        return;
      }

      // POR ENQUANTO: qualquer código entra
      // No próximo passo vamos validar e expirar
      window.location.href = "sopa.html";
    }
  </script>

</body>
</html>
